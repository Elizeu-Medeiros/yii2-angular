<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2" *ngIf="mode === 'create'">Nova Categoria</h1>
  <h1 class="h2" *ngIf="mode === 'update'">Editar Categoria - {{ produtos.nome }}</h1>
</div>

<div class="row" *ngIf="errorMessage">
  <div class="col-sm-12">
    <p class="alert alert-danger">{{ errorMessage }}</p>
  </div>
</div>

<div *ngIf="!mode && !errorMessage">
  <app-spinner></app-spinner>
</div>

<div *ngIf="mode">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="card">
          <div class="card-body">
            <div class="form-group-wrapper">
              <div class="form-group row" [ngClass]="{ 'has-danger': !isValid('nome') }">
                <label class="col-sm-12" for="nome">Nome <span class="required">*</span></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="nome" placeholder="Digite o nome " formControlName="nome"
                    [ngClass]="{ 'form-control-danger': !isValid('nome') }" />
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-12" *ngIf="!formErrors.nome.valid">
                  <span class="help-block help-block-error">{{ formErrors.nome.message }}</span>
                </div>
                <div class="col-sm-12">
                  <!-- <span class="form-text text-muted">Nome only allows alphanumeric, underscore and dashboard between 3
                    and 15 characters. i.e.
                    sampleusername</span> -->
                </div>
              </div>
              <div class="form-group row">

                <div class="col-sm-4">
                  <label for="quantidade">Quantidade <span class="required">*</span></label>
                  <input type="text" class="form-control" id="quantidade" placeholder="Digite a quantidade "
                    formControlName="quantidade" />
                </div>
                <div class="clearfix"></div>


              </div>
              <div class="form-group row">

                <div class="col-sm-6">
                  <label class="col-sm-6" for="create_at">Criado em </label>
                  <input type="text" class="form-control" id="create_at" formControlName="create_at" readonly />
                </div>
                <div class="clearfix"></div>

                <div class="col-sm-6">
                  <label class="col-sm-6" for="update_at">Criado em </label>
                  <input type="text" class="form-control" id="update_at" formControlName="update_at" readonly />
                </div>
                <div class="clearfix"></div>
              </div>
            </div>

          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid || submitted === true">
                  <i class="fa fa-dot-circle-o"></i>
                  Salvar
                  <app-spinner *ngIf="submitted"></app-spinner>
                </button>
              </div>
              <div class="col-sm-6 text-right">
                <a [routerLink]="['/produtos']" class="btn btn-warning"><i class="fa fa-arrow-left"></i> Voltar para a
                  lista</a>
              </div>
              <div *ngIf="errorMessage" class="col-xs-12 error-block mt-h">
                <div class="alert alert-danger">{{ errorMessage }}</div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
